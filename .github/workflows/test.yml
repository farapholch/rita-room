name: Test & Build

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js 22
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: "yarn"

      - name: Install dependencies
        run: yarn --frozen-lockfile

      - name: Test and Build
        run: |
          yarn test:code
          yarn build
